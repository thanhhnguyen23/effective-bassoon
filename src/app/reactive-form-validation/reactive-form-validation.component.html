<p>reactive-form-validation works!</p>

<!-- main app container -->
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Angular 6 Reactive Form Validation</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control"
              [ngClass]="{'is-invalid':f['firstName'].touched && f['firstName'].errors}" />
            <div *ngIf="f['firstName'].touched && f['firstName'].errors" class="invalid-feedback">
              <div *ngIf="f['firstName'].errors['required']">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control"
              [ngClass]="{'is-invalid':f['lastName'].touched && f['lastName'].errors}" />
            <div *ngIf="f['lastName'].touched && f['lastName'].errors" class="invalid-feedback">
              <div *ngIf="f['lastName'].errors['required']">Last is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{'is-invalid':f['email'].touched && f['email'].errors}" />
            <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{'is-invalid':f['password'].touched && f['password'].errors}" />
            <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
